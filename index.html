<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider - AMG PETRONAS F1 TEAM</title>
</head>

<body>

    <h1><span class="first--letter-title">AMG</span> PETRONAS FORMULA ONE TEAM</h1>
    <div class="flex-wrapper">

        <div class="slider-wrapper">
            <div class="slide active">
                <img src="images/photo_1.png" alt="AMG PETRONAS F1 TEAM, French GP">
            </div>
            <div class="slide">
                <img src="images/photo_2.jpg" alt="AMG PETRONAS F1 TEAM, Double win">
            </div>
            <div class="slide">
                <img src="images/photo_3.jpg" alt="AMG PETRONAS F1 TEAM">
            </div>
            <div class="slide">
                <img src="images/photo_4.jpg" alt="AMG PETRONAS F1 TEAM">
            </div>

            <div id="btn-prev">
                <div class="arrow-block">
                    <div class="arrow-left_block">
                        <div class="arrow-left_item">
                        </div>
                        <div class="arrow-left_item item-left_2">
                        </div>
                        <div class="arrow-left_item item-left_3">
                        </div>
                    </div>
                </div>
            </div>

            <div id="btn-next">
                <div class="arrow-block">
                    <div class="arrow-right_block">
                        <div class="arrow-right_item">
                        </div>
                        <div class="arrow-right_item item-right_2">
                        </div>
                        <div class="arrow-right_item item-right_3">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="dots-wrapper">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
